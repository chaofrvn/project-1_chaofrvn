<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="./asset/css/style.css">

<div class = "user-newdoc-container">
    <div class="newdoc-welcome">
    <h2>Document sharing</h2>
    <p>Thank you for your contribution</p>
    </div>  
    <div class="row">
        <div class="newdoc-card">
            <div class="card">
                <div class="card-header">
                    New document
                </div>
                <div class="card-body">
                    <form action="" id="manage-upload">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="" class="control-label">Title</label>
                                    <input type="text" class="form-control form-control-sm" name="title" value="">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-10">
                                <div class="form-group">
                                    <label for="" class="control-label">Description</label>
                                    <textarea name="description" id="" cols="30" rows="10" class="summernote form-control">
                                        
                                    </textarea>
                                </div>
                            </div>
                        </div>

                        
                    </form>

                </div>
                <div class="card-footer border-top border-info">
                    <div class="d-flex w-100 justify-content-center align-items-center">
                        <button class="btn btn-secondary mx-2" type="button">Cancel</button>
                        <button class=" btn btn-success mx-2" form="manage-upload">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>  
    
</div>
