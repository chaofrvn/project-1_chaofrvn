<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="./asset/css/style.css">


<div class = "register-container">
	<form class = "form-regis">
		<div class="regis-welcome">
		<h2>Register</h2>
		<p>Create your account to join us</p>
	</div>
		<div class = "form-group">
			<div class="row">
				<div class="col-md-6">
					<label for="firstname">First Name</label>
					<input type="text" class="form-control" id="firstname" placeholder="First Name" required>
				</div>
				<div class="col-md-6">
					<label for="lastname">Last Name</label>
					<input type="text" class="form-control" id="lastname" placeholder="Last Name" required>
				</div>
			</div>
		</div>
		<div class = "form-group">
			<label for="email">Email</label>
			<input type="email" class="form-control" id="email" placeholder="Email" required>
		</div>
		<div class = "form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" id="password" placeholder="Password" required>
		</div>
		<div class = "form-group">
			<label for="confirm-password">Confirm Password</label>
			<input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required>
		</div>

		
		<div class = "form-group regis-btn">
				<button value ="" type="submit" class="btn btn-secondary"><a href = "index.html" class = " btn-a">Cancel</a></button>			
				<button value = "" type="submit" class="w-50 btn btn-success">Register</button>
		</div>

	

		</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
